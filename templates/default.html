<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Built on Python, Flask, Bootstrap 4.5">
    <meta name="author" content="Swetank Mohanty">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="{{ url_for('static', filename='images/favicon.ico') }}" type="image/x-icon">
    <title>YouTube Cloud Uploader</title>
    {% block css %}
    <link href="{{ url_for('static', filename='css/main.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet">
    {% endblock %}
</head>

<body>
    <script>
        var timeleft = 10;
        var redirectTimer = setInterval(function () {
            if (timeleft <= 0) {
                clearInterval(redirectTimer);
                wind.location.href = window.location.origin;
            } else {
                document.getElementById('redirectMsg').innerHTML = `You will redirected to home page in ${timeleft} seconds`;
            }
            timeleft -= 1;
        }, 1000);
    </script>
    {% include 'navigation.html' %}
    <div class="container">
        <div class="row">
            <p>{{ response }}</p>
        </div>
        <div class="row">
            <p id="redirectMsg"></p>
        </div>
    </div>
    <script src="{{ url_for('static', filename='js/jquery.slim.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/popper.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
</body>
